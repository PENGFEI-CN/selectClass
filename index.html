<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <link rel="stylesheet" type="text/css" href="src/css/select.css">
    <link rel="stylesheet" type="text/css" href="src/css/classTable.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
    <!--
        整个页面分为三个div：head_bar,上方logo和标题；big_div，负责
        文本输入部分;left_bar，负责图片显示。
        整体布局采取流布局。
    -->
<div class="page">
    <div id="head_bar">
        <img src="pic/logo.jpg" id="logo">
        <span  id="title">  ||  学生选课系统</span>
    </div>
    <div id="big_div">

        <div id="right_div">
            <table>
                <tr><td>登陆账号</td></tr>
                <tr>
                    <td>用户组:
                        <select name="group">
                            <option value="user" >user</option>
                            <option value="admin">admin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input class="tete" type="text" name="email" placeholder="账号"></td>
                </tr>
                <tr>
                    <td><input class="tete" type="password" name="password" placeholder="密码"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="remember">记住密码？</td>
                </tr>
                <tr>
                    <td><button class="biu" value="登录" onclick="select()">登录</button></td>
                </tr>
            </table>
        </div>
        <div id="left_div" >
            <img src="pic/2.jpg">

        </div>
    </div>
</div>
</body>
    <script>
    function select() {
        window.location.href="select.html";
    }
    </script>
</html>
